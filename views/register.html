<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>

	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form class="" action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="name_field">Full Name:</label>
        <input class="form-control col-sm-10" type="text" id="name_field" name="name" value="" placeholder="Enter Name">
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="email_field">Email:</label>
        <input class="form-control col-sm-10" type="email" id="email_field" name="email" value="" placeholder="Enter email">
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="password_field">Password:</label>
        <input class="form-control col-sm-10" type="password" id="password_field" name="password" value="" placeholder="Password">
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="password2_field">Reenter your Password:</label>
        <input class="form-control col-sm-10" type="password" id="password2_field" name="password2" value="" placeholder="Confirm Password">
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="alumni_field">CU Boulder Alumni</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="alumni_field" name="choice" value="Yes">
            <label class="form-check-label" for="alumniradio1">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="alumni_field" name="choice" value="No">
            <label class="form-check-label" for="alumniradio2">No</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="student_field">CU Boulder Student</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="student_field" name="choice2" value="Yes">
            <label class="form-check-label" for="studentradio1">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="student_field" name="choice2" value="No">
            <label class="form-check-label" for="studentradio2">No</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="studentstatus_field">Student Status</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="student_field" name="choice3" value="1">
            <label class="form-check-label" for="statusradio1">Undergraduate</label>
            <select class="form-control col-sm-2" name="choice3">
              <option selected>Pick an Option</option>
              <option value="1">Freshman</option>
              <option value="2">Sophomore</option>
              <option value="3">Junior</option>
              <option value="4">Senior</option>
            </select>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="student_field" name="choice3" value="2">
            <label class="form-check-label" for="statusradio2">Grad</label>
            <select class="form-control col-sm-2" name="choice3">
              <option selected>Pick an Option</option>
              <option value="1">MA</option>
              <option value="2">MBA</option>
              <option value="3">PhD</option>
            </select>
          </div>
        </div>
      </div>


			<input type="submit" value="submit" class="btn btn-primary btn-block">


		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
